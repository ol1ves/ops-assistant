[project]
name = "cli"
version = "0.1.0"
description = "Ops assistant CLI frontend"
requires-python = ">=3.14"
dependencies = [
    "core",
    "dotenv>=0.9.9",
]

[tool.uv.sources]
core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["cli"]

[project.scripts]
ops-cli = "cli.main:main"
